{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div>
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'shoes' %}">Shoes</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ shoe.name }}</li>
            </ol>
        </nav>
    </div>
    <h1>This is an product detail page</h1>
    <div class="shoe-detail">
        <h2>{{ shoe.name }}</h2>
        <img src="{{ shoe.image.url }}" alt="{{ shoe.name }}" class="shoe-image">
        <p>Price: ${{ shoe.price }}</p>
        <p>Description: {{ shoe.description }}</p>
    </div>
</div>


{% endblock %}
